on: [push]

jobs:
  code-security:
    name: Checkov (CAS) Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Checkov scan
        id: checkov
        uses: bridgecrewio/checkov-action@master 
        with:
          directory: .
          soft_fail: true
